<div class="overview">

      <button *ngFor="let link of linkList; let i = index" class="overview__header__link--switch"

    <div></div>
  </div>
  <hr style="background-color: #ededed; height: 1px; border: none">
  <div class="overview__bodyContent">

  </div>
</div>
