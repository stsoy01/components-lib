<div style="display: inline-block; margin-right: 20px; vertical-align: top">
  <button id="btn"
          class="btn"
          [ngClass]="[
          size,
          appearance,
          (disabled ? 'disabled' : 'default')]">
    <span *ngIf="icon"><i [ngClass]="icon ?? ''" class="icon"></i></span>
    <ng-content></ng-content>
  </button>
</div>
