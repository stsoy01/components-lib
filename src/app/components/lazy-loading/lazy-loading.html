<div class="lazyLoading" (scroll)="scrolling($event)">
  <div *ngFor="let games of payloadInformation" >
    <div class="game"  *ngFor="let game of games" style="background-image: url({{game.background_image}})">
      <div style="display: flex; justify-content: space-between">
        <h3 style="display: inline-block">{{game.name}}</h3>
        <span style="display: inline-block">{{game.rating}}</span>
      </div>
      <span style="display: block; justify-self: right">{{game.gender}}</span>
    </div>
     </div>
</div>
