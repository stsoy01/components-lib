<div class="lazyLoading" (scroll)="scrolling($event)">
  <div class="user" *ngFor="let user of payloadInformation" style="background-image: url({{user.background_image}})">
    <div style="display: flex; justify-content: space-between">
      <h3 style="display: inline-block">{{user.name}}</h3>
      <span style="display: inline-block">{{user.email}}</span>
    </div>
    <span style="display: block; justify-self: right">{{user.gender}}</span>
  </div>
</div>
