<div class="tsHeader">
  <div class="tsHeader__flexbox">
    <div class="tsHeader__flexbox__theme"
         (click)="switchColorTheme()"
         [ngClass]="[(theme === 'dark') ? 'tsHeader__flexbox__theme--light' : 'tsHeader__flexbox__theme--dark']">
      {{theme === 'dark' ? 'Light mode' : 'Dark mode'}}
    </div>
  </div>
</div>
