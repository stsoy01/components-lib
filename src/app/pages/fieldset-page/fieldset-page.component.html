<div class="tsPageContainer">
  <h2 style="margin-bottom: 5px">{{ "Fieldset" }}</h2>
  <p style="font-size: 11px; margin-bottom: 35px; color: #828282">
    {{ "A Component contentbox with title displaing" }}
  </p>
  <h3 style="margin-bottom: 10px">{{ "Overview" }}</h3>

  <ts-overview
    [linkList]="['Preview', 'TypeScript', 'HTML']"
    [ngSwitch]="selectedSection"
    (selectedSection)="selectedSwitchSection($event)"
  >
  <div *ngSwitchCase="'Preview'">
  <ts-fieldset [legend]="'Placeholder text'">
    <div style="margin-bottom: 20px;">{{'"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." '}}</div>
    <ts-checkbox [label]="'Not intresting'"></ts-checkbox>
  </ts-fieldset>
  </div>


  </ts-overview>
</div>
