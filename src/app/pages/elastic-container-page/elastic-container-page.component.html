<div class="tsPageContainer">
  <h2 style="margin-bottom: 5px;">{{'Elastic Container'}}</h2>
  <p style="font-size: 11px; margin-bottom: 35px; color: #828282">{{'A Component that changes its height with transition, depending on the content'}}</p>
  <h3 style="margin-bottom: 10px;">{{'Overview'}}</h3>

  <ts-overview [linkList]="['Preview', 'TypeScript', 'HTML']" [ngSwitch]="selectedSwitchSection"
    (selectedSection)="getSelecteSection($event)">

    <div *ngSwitchCase="'Preview'">
      <ts-elastic-container [content]="content"></ts-elastic-container>
    </div>

    <div *ngSwitchCase="'TypeScript'">
      {{'TypeScript'}}
    </div>

    <div *ngSwitchCase="'HTML'">
      {{'HTML'}}
    </div>

  </ts-overview>
</div>
