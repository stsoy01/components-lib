<div class="tsSidebar">
  <div class="tsSidebar_leftbox">
    <div>
      <a routerLink="" class="tsSidebar_logo"></a>
      <span style="display: inline-block">by <b>Sergey Tsoy</b></span>
    </div>
    <ul class="tsSidebar_leftbox-list">
      <li class="tsSidebar_leftbox-item"><span routerLink="/accordion">{{'Accordion'}}</span></li>
      <li class="tsSidebar_leftbox-item"><span routerLink="/blockstatus">{{'Block Status'}}</span></li>
      <li class="tsSidebar_leftbox-item"><span routerLink="/buttons">{{'Buttons'}}</span></li>
      <li class="tsSidebar_leftbox-item"><span routerLink="/calendar">{{'Calendar'}}</span></li>
      <li class="tsSidebar_leftbox-item"><span routerLink="/checkbox">{{'Checkbox'}}</span></li>
      <li class="tsSidebar_leftbox-item"><span routerLink="/dialog">{{'Dialog'}}</span></li>
      <li class="tsSidebar_leftbox-item"><span routerLink="/dropdown">{{'Dropdown'}}</span></li>
      <li class="tsSidebar_leftbox-item"><span routerLink="/elasticcontainer">{{'Elastic Container'}}</span></li>
      <li class="tsSidebar_leftbox-item"><span routerLink="/segmented">{{'Segmented'}}</span></li>
      <li class="tsSidebar_leftbox-item"><span routerLink="/select">{{'Select'}}</span></li>
      <li class="tsSidebar_leftbox-item"><span routerLink="/tag">{{'Tags'}}</span></li>
    </ul>
  </div>

  <div [ngSwitch]="section" class="tsSidebar_rightbox" style="width: 100%; max-height: 100vh; overflow-y: auto;">
    <ts-header></ts-header>
    <router-outlet></router-outlet>
  </div>
</div>
