<div class="tsPageContainer">
  <h2 style="margin-bottom: 5px;">{{'Dropdown'}}</h2>
  <p style="font-size: 11px; margin-bottom: 35px; color: #828282">{{'A Component for selecting predefined values ​​and working with them'}}</p>
  <h3 style="margin-bottom: 10px;">{{'Overview'}}</h3>

  <ts-overview [linkList]="['Preview', 'TypeScript', 'HTML']" [ngSwitch]="selectedSection" (selectedSection)="selectedSwitchSection($event)">
  
    <div *ngSwitchCase="'Preview'">
      {{'Preview'}}
    </div>

    <div *ngSwitchCase="'TypeScript'">
      {{'TypeScript'}}
    </div>

    <div *ngSwitchCase="'HTML'">
      {{'HTML'}}
    </div>

  </ts-overview>

</div>
