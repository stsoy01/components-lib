<div class="tsPageContainer">
  <h2 style="margin-bottom: 5px;">{{'Button'}}</h2>
  <p style="font-size: 11px; margin-bottom: 35px; color: #828282">{{'A Component for interacting with the interface. Event processing logic depends on the developer.'}}</p>
  <h3 style="margin-bottom: 10px;">{{'Overview'}}</h3>


  <ts-overview [linkList]="['Preview','TypeScript', 'HTML']" [ngSwitch]="selectedSwitchSection"
    (selectedSection)="switchSection($event)">

    <div *ngSwitchCase="'Preview'">
      <div>
        <ts-button appearance="outline" icon="fa fa-battery-quarter" [size]="'m'"
          (click)="showMessage('Button with size `S`')" [disabled]="false">It`s size 'S'
        </ts-button>
      </div>
      <div>
        <ts-button appearance="primary" [size]="'m'" (click)="showMessage('Button with size `M`')"
          [disabled]="false">It`s
          size 'M' without icon
        </ts-button>
      </div>
      <div>
        <ts-button appearance="accent" icon="fa fa-address-book" [size]="'l'"
          (click)="showMessage('Button with size `L`')" [disabled]="false">It`s 'L' size but width can be
          extended
        </ts-button>
      </div>
    </div>

    <div *ngSwitchCase="'TypeScript'">
      {{'TypeScript'}}
    </div>

    <div *ngSwitchCase="'HTML'">
      {{'HTML'}}
    </div>

  </ts-overview>
</div>
