<div class="tsPageContainer">
  <h2 style="margin-bottom: 5px;">{{'Checkbox'}}</h2>
  <p
    style="font-size: 11px; margin-bottom: 35px; color: #828282">{{'A Component for selecting predefined values ​​and working with them'}}</p>
  <h3 style="margin-bottom: 10px;">{{'Overview'}}</h3>

  <ts-overview [linkList]="['Preview', 'TypeScript', 'HTML']" [ngSwitch]="selectedSwitchSection"
               (selectedSection)="getSelecteSection($event)">

    <div *ngSwitchCase="'Preview'">
      <ts-checkbox [label]="'Married'"></ts-checkbox>
      <ts-checkbox [disabled]="true"
                   [label]="'Disabled'"></ts-checkbox>

    </div>

    <div *ngSwitchCase="'TypeScript'">
      {{'TypeScript'}}
    </div>

    <div *ngSwitchCase="'HTML'">
      {{'HTML'}}
    </div>

  </ts-overview>
</div>
